type User {
  _id: ID
  name: String!
  email: String!
  picture: String
  role: String!
  createdAt: String!
}

type LoginResponse {
  token: String
}

type Car {
  _id: ID
  name: String!
  model: String!
  year: Int!
  group: String!
}

input AddCarInput {
  name: String!
  model: String!
  year: Int!
  group: String!
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
  passwordConfirm: String!
}

type Query {
  me: User
  cars: [Car!]!
}

type Mutation {
  addCar(input: AddCarInput!): Car
  login(email: String!, password: String!): LoginResponse!
  register(input: RegisterInput!): User
}
